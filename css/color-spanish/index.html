<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish-color</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <H1> Learn Spanish color</H1>
    <p>Here are the some spanish color.</p>
    <ol>
        <li>
            <p class="color-name" id="red">Red-roja</p>
            <img src="./assest/images/red.jpg" alt="red" />
        </li>
        <li>
            <p class="color-name" id="blue">Blue-azul</p>
            <img src="./assest/images/blue.jpg" alt="blue" />
        </li>
        <li>
            <p class="color-name" id="green">Green-verde</p>
            <img src="./assest/images/green.jpg" alt="green" />
        </li>
        <li>
            <p class="color-name" id="yellow">Yellow-amarillo</p>
            <img src="./assest/images/yellow.jpg" alt="yellow" />
        </li>
        <li>
            <p class="color-name" id="black">Black-negro</p>
            <img src="./assest/images/black.jpg" alt="black" />
        </li>
    </ol>
</body>
</html>
